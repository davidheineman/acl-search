# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'acl-search'
primary_region = 'lax'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'  # off, stop, suspend
  auto_start_machines = false # autoscaling
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 2
